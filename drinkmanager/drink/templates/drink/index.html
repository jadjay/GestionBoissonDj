{% extends "drink/skeleton.html" %}
{% load staticfiles %}
{% load qr_tags %}

{% block content %}
{% for drink in drinks %}
 <div class="block">
 <a href="{% url 'drink-take' drink.name %}">
 	<p><img src="{% static drink.photo.url %}"/></p>
	<p>Solde : {{ drink.lastStock.quantity }}</p>
	<p>{% qr_from_text "http://127.0.0.1:8000/drink/take/"|add:drink.name %}</p>
  </a>
</div>
{% endfor %}
{% endblock %}
